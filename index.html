<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de imágenes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="./img/logo.png" alt="Logo Pincel" class="logo" />
        <h1>Galería de arte</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#artedigital">Arte digital</a></li>
          <li><a href="#ilustracion">Ilustración</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="galeria">
        <article id="artedigital">
          <h2>Arte digital</h2>
          <p>Demostración de imagenes creadas con arte digital.</p>
          <div>
            <img
              src="https://images.unsplash.com/vector-1748298828860-16eff573e619?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Niño caminando por un campo"
            />
            <img
              src="https://images.unsplash.com/vector-1749284929190-a18a0eb03367?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Ovni"
            />
            <img
              src="https://images.unsplash.com/vector-1747654080814-b1d5b32bec40?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Gato"
            />
            <img
              src="https://images.unsplash.com/vector-1740025389443-719ca252c470?q=80&w=725&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Faro"
            />
          </div>
        </article>
        <article id="ilustracion">
          <h2>Ilustración tradicional</h2>
          <p>
            Demostración de imagenes creadas con arte tradicional, en esta
            ocasión, acuarela.
          </p>
          <div>
            <img
              src="https://i.pinimg.com/736x/e9/cd/ee/e9cdee817db1b9553a7804e26d238ac9.jpg"
              alt="Paisaje de montaña"
            />

            <img
              src="https://i.pinimg.com/736x/62/47/42/62474202ea741ee35d3dd610d9a5cc4e.jpg"
              alt="Gato"
            />
            <img
              src="https://i.pinimg.com/736x/a6/83/82/a683825140e63e0e48c974b08446800b.jpg"
              alt="Peces"
            />
            <img
              src="https://i.pinimg.com/736x/35/2b/5f/352b5fe2574a272ce2225f96fc9c9e13.jpg"
              alt="Casa"
            />
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
